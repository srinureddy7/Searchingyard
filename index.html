    -webkit-animation: AnimationName 8s ease infinite;
    -moz-animation: AnimationName 8s ease infinite;
    animation: AnimationName 8s ease infinite;
}

@-webkit-keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-moz-keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

    <div class="container">
      <h1 class="h1 text-center">Contact Form For Searching Yard ðŸ“ž</h1>
      <div class="card border-danger" >
        <div class="card-body">
            <form id="contactform" >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
              required
              placeholder="Enter Your Name Here ."
            />
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-sm-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  required
                  placeholder="Enter Your Email Here ."
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="exampleInputEmail1" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  aria-describedby="emailHelp"
                  required
                  placeholder="+9199999999"
                  pattern="[789][0-9]{9}"
                  title="Please enter 10 digit Phone Number Without using +91"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your Phone with anyone else.
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="row">
              <div class="col-sm-6">
                <label for="exampleInputEmail1" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Your City"
                  id="city"
                  required
                />
              </div>
              <div class="col-sm-6">
                <label for="exampleInputEmail1" class="form-label">State</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Your State"
                  id="state"
                  required
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Sex</label>
            <select name="" id="sex" class="form-control" required>
             
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <textarea
              name=""
              id="address"
              cols="20"
              rows="5"
              class="form-control"
              placeholder="Your Address Here."
              required
            ></textarea>
            <div id="emailHelp" class="form-text">
              We'll never share your Address with anyone else.
            </div>
          </div>
          <button class="btn btn-outline-success" type="submit" >Submit</button>
          <button class="btn btn-danger" type="reset">Reset</button>
          </form>
        </div>
      </di>
